<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  div{
    position: absolute;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .coffee-1{
    bottom: 50px;
    left: 150px;
    height: 200px;
    width: 175px;
  }

  .coffee-lid{
    top: -25px;
    border-radius: 100% / 50px;
    background: #FFD700;
    height: 50px;
    width: calc(100% + 2px);
    left: -1px;
    z-index: 4;
  }
  
  .coffee-lid-surface{
     top: -20px;
     left: 5px;
     background: #C2B280;
     width: calc(100% - 10px);
     height: 40px;
     border-radius: 100% / 40px;
     z-index: 4;
  }
  
  .coffee-lid-rim{
    top: -22px;
    border-radius: 100% / 50px;
    background: #FFD700;
    height: 50px;
    width: calc(100% + 2px);
    left: -1px;
    border: 1px solid black;
    z-index: 3;
  }
  .yellow-area{
    background: linear-gradient(90deg, rgba(255,215,0,1) 0%, #feed92 30%, rgba(255,215,0,1) 100%);

    height: 85%;
    width: 100%;
    box-shadow: inset 0px 5px 10px #000000;
    border-radius: 0% 0% 100% 100% / 50px 50px;
    z-index: 2;
  }
  .elo-text{
    font-size: 42px;
    font-weight: bold;
  }
  .et1{
    top: 35px;
    left: -8px;
    transform: rotateY(-70deg) rotateZ(4deg)
  }
  .et2{
    top: 70px;
    left: -8px;
    transform: rotateY(-70deg) rotateZ(4deg);
  }
  .et3{
    top: 73px;
    left: 8px;
    transform: rotateY(-55deg) rotateZ(4deg);
  }
  .et4{
    top: 76px;
    left: 30px;
    transform: rotateY(-30deg) rotateZ(4deg);
  }
  .et5{
    top: 78px;
    left: 56px;
     transform: rotateZ(3deg);
    z-index: 3;
  }

  .red-area{
    background: linear-gradient(90deg, red 0%, #fe9292 30%, red 100%);
    top: 70%;
    height: 43%;
    width: 100%;
    z-index: 1;
    box-shadow: inset 0px 5px 10px #000000;
    border-radius: 0% 0% 100% 100% / 50px 50px;
  }
  .grey-rounded-bottom{
    top: calc(100% - 20px);
    border-radius: 100% / 50px;
     background: linear-gradient(90deg, gray 0%, lightgray 30%, gray 100%);
    height: 50px;
    width: calc(100% + 2px);
    left: -1px;
    z-index: 0;
  }

</style>


<div class="frame">
  <div class="coffee-1">
    <div class="coffee-lid"></div>
    <div class="coffee-lid-surface"></div>
    <div class="coffee-lid-rim"></div>
    <div class="yellow-area">
      <div class="elo-text et1">E</div>
      <div class="elo-text et2">T</div>
      <div class="elo-text et3">E</div>
      <div class="elo-text et4">L</div>
      <div class="elo-text et5">O</div>
    </div>
<!--     <div class="yellow-rounded-bottom"></div> -->
    <div class="red-area"></div>
    <div class="red-rounded-bottom"></div>
    <div class="grey-rounded-bottom"></div>
  </div>
</div>
